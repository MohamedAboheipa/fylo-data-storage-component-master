<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="fylo">
        <img class="logo" src="images/logo.svg" alt="logo" />
        <div class="icons">
          <div class="bg-img">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="bg-img"><img src="images/icon-folder.svg" alt="" /></div>
          <div class="bg-img"><img src="images/icon-upload.svg" alt="" /></div>
        </div>
      </div>
      <div class="prog">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="progress">
          <div class="line"></div>
          <div class="number"><span>185</span> GB LEFT</div>
          <p class="gb0">0 GB</p>
          <p class="gb1000">1000 GB</p>
        </div>
      </div>
    </div>
    <div class="underground"></div>
  </body>
</html>
